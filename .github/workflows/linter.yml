name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  rust-analyze:
    name: Rust Analyze
    runs-on: ubuntu-latest
    
    steps: 
      - name: Check Out
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: cargo fmt -- --check
      
      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

  flutter-analyze:
    name: Flutter analyze
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze Flutter
        run: |
          flutter analyze .

      - name: Dart Flutter
        run: |
          dart analyze .

      


