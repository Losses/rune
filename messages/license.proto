syntax = "proto3";
package license;

// [DART-SIGNAL]
message RegisterLicenseRequest {
    string path = 1;
}

// [RUST-SIGNAL]
message RegisterLibraryResponse {
    bool valid = 1;
    optional string license = 2;
    bool success = 3;
    optional string error = 4;
}

// [DART-SIGNAL]
message ValidateLicenseRequest {
    optional string license = 1;
}

// [RUST-SIGNAL]
message ValidateLibraryResponse {
    bool isPro = 1;
    bool isStoreMode = 2;
}
