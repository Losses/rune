[package]
name = "fsio"
version = "0.1.0"
edition = "2021"

[lib]
name = "fsio"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.98"
log = "0.4.27"
thiserror = "1.0"
walkdir = "2.5.0"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
dunce = "1.0.5"

[target.'cfg(target_os = "android")'.dependencies]
rusqlite = { version = "0.32.0", features = ["bundled"] }
ndk-saf = { git = "https://github.com/Losses/Rust-SAF", version = "0.1.3" }

[dev-dependencies]
tempfile = "3.20.0"
