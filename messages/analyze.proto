syntax = "proto3";
package analyze;

// [DART-SIGNAL]
message IfAnalyzeExistsRequest {
  int32 file_id = 1;
}

// [RUST-SIGNAL]
message IfAnalyzeExistsResponse {
  int32 file_id = 1;
  bool exists = 2;
}

// [DART-SIGNAL]
message GetAnalyzeCountRequest {
}

// [RUST-SIGNAL]
message GetAnalyzeCountResponse {
  uint64 count = 1;
}
