[package]
name = "database"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "database"
path = "src/lib.rs"

[dependencies]
log = { version = "0.4.22" }
sea-orm = { version = "1.1.0", features = [ "sqlx-sqlite", "runtime-async-std-native-tls", "macros", "debug-print" ] }
sea-orm-migration = "1.1.0"
migration = { path = "../migration" }
metadata = { path = "../metadata" }
analysis = { path = "../analysis" }
futures = "0.3.30"
tokio = { version = "1.40.0", features = ["fs"] }
arroy = "0.4.0"
heed = "0.20.3"
rand = "0.8.5"
dunce = "1.0.4"
async-channel = "2.3.1"
deunicode = "1.6.0"
paste = "1.0.15"
chrono = "0.4.38"
tokio-util = "0.7.11"
anyhow = {version="1.0.86",  features = ["backtrace"] }
rayon = "1.10.0"
seq-macro = "0.3.5"
once_cell = "1.19.0"
rust_decimal = "1.36.0"
rust_decimal_macros = "1.36.0"
windows = { version="0.58.0", features = ["Win32_Storage", "Win32_Storage_FileSystem"] }
async-trait = "0.1.83"
thiserror = "2.0.3"
uuid = { version = "1.11.0", features = ["v4"] }
regex = "1.11.1"
