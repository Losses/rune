syntax = "proto3";
package lyric;

message LyricContentLine {
    repeated LyricContentLineSection sections = 1;
}

message LyricContentLineSection {
    int32 startTime = 1;
    int32 endTime = 2;
    string content = 3;
}

// [DART-SIGNAL]
message GetLyricByTrackIdRequest {
  int32 id = 1;
}

// [RUST-SIGNAL]
message GetLyricByTrackIdResponse {
  int32 id = 1;
  repeated LyricContentLine lines = 2;
}
